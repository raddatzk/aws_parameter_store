name: aws_parameter_store
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.2.0
  get_it: ^7.2.0
  equatable: ^2.0.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  collection: ^1.15.0
  json_annotation: ^4.0.1
  f_logs:
    git:
      url: https://github.com/raddatzk/Flogs.git
  path_provider: ^2.0.2
  package_info: ^2.0.2

dev_dependencies:
#  flutter_test:
  #    sdk: flutter

  build_runner: ^2.1.1
  flutter_lints: ^1.0.4
  hive_generator: ^1.1.0
  json_serializable: ^4.1.4

flutter:
  uses-material-design: true
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: fonts/JetBrainsMono-Regular.ttf
        - asset: fonts/JetBrainsMono-Bold.ttf
          weight: 900